<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
</head>
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #d3d3d3;
  font-weight: bold;
}
.highlight {
  background-color: yellow;
  font-weight: bold;
}
.high {
     background-color: green;
     font-weight: bold;
}

</style>
<body>
    <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>9:00am - 10:00am</th>
            <td class="highlight">Class A</td>
            <td>Class B</td>
            <td>Class C</td>
            <td>Class D</td>
            <td class="highlight">Class A</td>
          </tr>
          <tr>
            <th>10:00am - 12:00pm</th>
            <td>Class B</td>
            <td class="highlight">Class E</td>
            <td>Class D</td>
            <td>Class B</td>
          </tr>
          <tr>
            <th>1:00pm - 3:00pm</th>
            <td>Class C</td>
            <td>Class E</td>
            <td class="high">Class A</td>
            <td>Class D</td>
            <td>Class C</td>
          </tr>
          <tr>
            <th>3:00 - 4:00</th>
            <td class="highlight" colspan="5">Lunch</td>
          </tr>
        </tbody>
      </table>
     
      
          

    
</body>
</html>
